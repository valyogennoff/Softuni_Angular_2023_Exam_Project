<h2>Browse our categories</h2>
<section class="home-category">
    <ul *ngFor="let category of categoryList" class="home-category-ul" >
        <li class="home-category-card-li">
            <a routerLink="/categories/{{category._id}}" class="home-category-card-a">
            <img src="{{category.imgUrl}}" alt="">
            <h3>{{category.themeName}}</h3> 
            <p>Latest products added on {{category.updatedAt}}</p>
            </a>
        </li>
    </ul>
</section>
